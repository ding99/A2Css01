<h2>Title : {{title}}</h2>
<h3>Site : {{mySite.name}}</h3>
<p>Sites list:</p>
<ul>
  <li *ngFor="let site of sites" >
    {{site.id}} - {{ site.name }}
  </li>
</ul>
<p *ngIf="sites.length > 3">So many webpages you like!</p>

<button (click)="onClickMe()">Click Me!</button>
{{clickMessage}}

<sub-page>Loading sub-page...</sub-page>
